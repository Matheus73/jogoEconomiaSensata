<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <title>{% block 'titulo'%}{% endblock %}</title>
    {% block 'head' %}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
      <a class="navbar-brand" href="{% url 'home' %}">Jogo Sensata</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
         {%if admin%}
          <li class="nav-item active">
            <a class="nav-link" href="#">Dashboard</a>
          </li>
         {%endif%}
          <li class="nav-item active">
            <a class="nav-link" href="/poll">Votação</a>
          </li>
         <li class="nav-item active dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">
              Investimentos
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="{% url 'form' 1 %}">Ano 1 </a>
              <a class="dropdown-item" href="{% url 'form' 2 %}">Ano 2 </a>
              <a class="dropdown-item" href="{% url 'form' 3 %}">Ano 3 </a>
              <a class="dropdown-item" href="{% url 'form' 4 %}">Ano 4 </a>
            </div>
          </li>
        </ul>
       
          </ul>
        <span class="navbar-brand navbar-right">
        <i class="fas fa-sign-out-alt"></i>
        <a class="btn bg-warning " href="/auth/logout" role="button">Sair</a>
        </span>
      </div>
    </nav>
    
   <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script> 
{% block 'body'%}{% endblock %}
      
   
  </body>
</html>
