<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    {% load static %}
    <script src="{% static 'fontawesome_free/js/all.min.js' %}"></script>
    <link href="{% static 'fontawesome_free/css/all.min.css' %}" rel="stylesheet" type="text/css">

    <title>{% block 'titulo'%}{% endblock %}</title>
    {% block 'head' %}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
      <a class="navbar-brand" href="{% url 'home' %}">D.E.S.</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
         {%if admin%}
          <li class="nav-item active">
            <a class="nav-link" href="#">Dashboard</a>
          </li>
         {%endif%}
          <li class="nav-item active">
            <a class="nav-link" href="/poll">Votação</a>
          </li>
         <li class="nav-item active dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">
              Investimentos
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="{% url 'form' 1 %}">Ano 1 </a>
              <a class="dropdown-item" href="{% url 'form' 2 %}">Ano 2 </a>
              <a class="dropdown-item" href="{% url 'form' 3 %}">Ano 3 </a>
              <a class="dropdown-item" href="{% url 'form' 4 %}">Ano 4 </a>
            </div>
          </li>
        </ul>
       
          </ul>
        <span class="navbar-brand navbar-right">
        <a class="btn" href="/about/" role="button">Sobre</a>
        <a class="btn bg-warning " href="/auth/logout" role="button"> Sair <i class="fas ml-2 fa-sign-out-alt"></i></a>
        </span>
      </div>
    </nav>
    
   <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script> 
{% block 'body'%}{% endblock %}
      
   
  </body>

     <a
        class="btn btn-link btn-floating btn-lg text-dark m-1"
        href="mailto:olivia@economiasensata.com?subject=Desafio Economia Sensata"
        role="button"
        data-mdb-ripple-color="dark"
        ><i class="far fa-envelope"></i
      ></a>
      <!-- Instagram -->
      <a
        class="btn btn-link btn-floating btn-lg text-dark m-1"
        href="https://www.instagram.com/desafioeconomiasensata/"
        role="button"
        data-mdb-ripple-color="dark"
        ><i class="fab fa-instagram"></i
      ></a>

      <!-- Linkedin -->
      <a
        class="btn btn-link btn-floating btn-lg text-dark m-1"
        href="https://www.linkedin.com/in/olivia-carneiro/"

        data-mdb-ripple-color="dark"
        ><i class="fab fa-linkedin"></i
      ></a>

  </div>

  <!-- Copyright -->
  <div class="text-center text-dark p-3" style="background-color: rgba(0, 0, 0, 0.2);">

     <a class="text-dark" href="https://www.instagram.com/desafioeconomiasensata/">Desafio Economia Sensata</a>
